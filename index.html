<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tiempo hasta el cumpleaños de Álvaro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Tiempo hasta el cumpleaños de Álvaro</h1>
        <!-- Digital Clock Display -->
        <div id="digital-clock">
            <div class="time-unit">
                <span class="label">Días</span>
                <span id="days">00</span>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <span class="label">Horas</span>
                <span id="hours">00</span>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <span class="label">Mins</span>
                <span id="minutes">00</span>
            </div>
            <div class="separator">:</div>
            <div class="time-unit-small">
                <span class="label">Secs</span>
                <span id="seconds">00</span>
            </div>
        </div>
        <!-- Image Section -->
        <div class="image-section">
            <!-- Images from Unsplash (Free to Use) -->
            <img src="https://scontent.fmad10-2.fna.fbcdn.net/v/t1.6435-9/107487390_4236910433000795_1405824234555703765_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=7b2446&_nc_aid=0&_nc_ohc=Ss_pW9dvDEUQ7kNvgFJ_r9w&_nc_ht=scontent.fmad10-2.fna&_nc_gid=A2QhbF9rhXl0lBt4_HJukqT&oh=00_AYBAnooDp9_-i0EULHvXK7Y8D_9CpZ2L5ACidp6LJ9IUyA&oe=6721DCAB" alt="Celebration Image 1">
            <img src="https://media.tenor.com/tgCokuvCJJsAAAAM/marivi-bilbao.gif" alt="Celebration Image 2">
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
